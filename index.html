<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="soundMenu">
        <div id="boomButton" class="menuItem">
            <p>1</p>
            <p>Boom</p>
        </div>
        <div id="clapButton" class="menuItem">
            <p>2</p>
            <p>Clap</p>
        </div>
        <div id="hihatButton" class="menuItem">
            <p>3</p>
            <p>Hihat</p>
        </div>
        <div id="kickButton" class="menuItem">
            <p>4</p>
            <p>Kick</p>
        </div>
        <div id="openhatButton" class="menuItem">
            <p>5</p>
            <p>Openhat</p>
        </div>
        <div id="rideButton" class="menuItem">
            <p>6</p>
            <p>Ride</p>
        </div>
        <div id="snareButton" class="menuItem">
            <p>7</p>
            <p>Snare</p>
        </div>
        <div id="tinkButton" class="menuItem">
            <p>8</p>
            <p>Tink</p>
        </div>
        <div id="tomButton" class="menuItem">
            <p>9</p>
            <p>Tom</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
